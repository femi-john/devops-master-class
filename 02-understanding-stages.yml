

trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeploy
    steps:
    - bash: echo $(environment) DevDeploy
- stage: QADeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: QADeploy
    steps:
    - bash: echo $(environment) QADeploy
- stage: ProDeploy
  variables:
    environment: Dev
  dependsOn:
  - DevDeploy
  - QaDeploy
  jobs:
  - job: ProDeploy
    steps:
    - bash: echo $(environment) ProDeploy
